{% extends "base_app/base.html" %} {% block body_block %}
<input type="hidden" id="ul_user_status" value="{% url 'base_app:change_user_status' %}" />
<div class="float-left col-md-12 no-padding">

<div class="common_container">
    <div class="second_header">
        <ul class="page_nav">
                <li><a href="{% url 'base_app:invoices' %}" >Invoices</a></li>
                <li> <a href="{% url 'base_app:invoices_item' %}" class="page_nav_active"> Items</a> </li>
        </ul>
        <button type="button" class="mt_10 btn primary_btn float-right mr_15">Create Invoice</button>
    </div>
    <div class="content_wrapper">
        <div class="filter_container p_15">
            <div class="form-group col-md-2 pl_0 float-left">
                <label for="">Invoices Status</label>
                <select class="form-control" name="">
                    <option value=""> All </option>
                    <option value=""> Draft </option>
                </select>
            </div>
            <div class="form-group col-md-2 pl_0 float-left">
                <label for="">Invoice Id</label>
                <input type="text" class="form-control" id="item_name" name="" placeholder="Search by Id">
            </div>
            <div class="form-group col-md-2 pl_0 float-left"> <button type="button" class="btn float-left mr_15 mt_20">Search</button> </div>
        </div> <!-- ==== End of Filter Container ======================-->
    </div><!-- ==== == End of Content Wrapper Container ======================-->
     

</div>


</div>
